<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Calculator</title>
  <script type="text/javascript" src="js/index.js"></script>
  <link rel="stylesheet" href="css/reset.css"/>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <div class=calculator>
    <h1>Simple calculator</h1> 
    <form>
      <div>
        <input value="" id="display" class="display" readonly>
      </div>
      <div>
        <input type="button" value="7" onclick="sendValue(7)">
        <input type="button" value="8" onclick="sendValue(8)">
        <input type="button" value="9" onclick="sendValue(9)">
        <input type="button" value="/" onclick="sendValue('/')">
      </div>
      <div>
        <input type="button" value="4" onclick="sendValue(4)">
        <input type="button" value="5" onclick="sendValue(5)">
        <input type="button" value="6" onclick="sendValue(6)">
        <input type="button" value="*" onclick="sendValue('*')">
      </div>
      <div>
        <input type="button" value="1" onclick="sendValue(1)">
        <input type="button" value="2" onclick="sendValue(2)">
        <input type="button" value="3" onclick="sendValue(3)">
        <input type="button" value="-" onclick="sendValue('-')">
      </div>
      <div>
        <input type="button" value="0" onclick="sendValue(0)">
        <input type="button" value="." onclick="sendValue('.')">
        <input type="button" value="%" onclick="sendValue('%')">
        <input type="button" value="+" onclick="sendValue('+')">
      </div>
      <div class="result">
        <input type="button" value="<-" onclick="deleteCharacter()">
        <input type="button" value="C" onclick="cleanDisplay()">
        <input type="button" value="=" onclick="calculate()">
      </div>
    </form>
    <footer>v0.0.4</footer>
  </div>
  
  <div class="available_functions">
    <span class="AVhover">Доступные функции</span>
    <table id="signs">
      <tr><th>+</th><td>Сложение</td></tr>
      <tr><th>-</th><td>Вычитание</td></tr>
      <tr><th>/</th><td>Деление</td></tr>
      <tr><th>*</th><td>Умножение</td></tr>
      <tr><th>%</th><td>Процент</td></tr>
    </table>
  </div>
  
  <script type="text/javascript">
    //вывести доступные функции в левый верхний угол
    document.getElementById("signs").style.display = "none";
    
    document.getElementsByClassName('available_functions')[0].onclick = function() {
      document.getElementById("signs").style.display =
        document.getElementById("signs").style.display == "none" ? "" : "none";
    }
  </script>
</body>
</html>
