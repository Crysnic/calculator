<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Calculator</title>
  <script type="text/javascript" src="js/index.js"></script>
  <link rel="stylesheet" href="css/reset.css"/>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <div class="calculator">
    <h1>Simple calculator</h1> 
    <form>
      <div>
        <input value="" id="display" class="display" readonly>
      </div>
      <div class="rightFloat result">
        <input type="button" value="<-">
        <input type="button" value="C">
        <input type="button" value="=">
      </div>
      <div class="rightFloat">
        <input type="button" value="+">
        <input type="button" value="-">
        <input type="button" value="*">
        <input type="button" value="/">
      </div>
      <div>
        <input type="button" value="7">
        <input type="button" value="8">
        <input type="button" value="9">
      </div>
      <div>
        <input type="button" value="4">
        <input type="button" value="5">
        <input type="button" value="6">
      </div>
      <div>
        <input type="button" value="1">
        <input type="button" value="2">
        <input type="button" value="3">
      </div>
      <div>
        <input type="button" value="0">
        <input type="button" value=".">
        <input type="button" value="%">
      </div>
    </form>
    <footer>v0.0.4</footer>
  </div>
  
  <div class="available_functions">
    <span class="AVhover">Доступные функции</span>
    <table id="signs">
      <tr><th>+</th><td>Сложение</td></tr>
      <tr><th>-</th><td>Вычитание</td></tr>
      <tr><th>/</th><td>Деление</td></tr>
      <tr><th>*</th><td>Умножение</td></tr>
      <tr><th>%</th><td>Процент</td></tr>
    </table>
  </div>
  
</body>
</html>
